<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-container">
            <textarea class="textbox-area" name="textBox" id="textBox"></textarea>
            
            <div class="calculator-buttons-grid">
                <button class="calculator-button operand" data-value="1">1</button>
                <button class="calculator-button operand" data-value="2">2</button>
                <button class="calculator-button operand" data-value="3">3</button>
                <button class="calculator-button operator" data-value="*">x</button>
                <button class="calculator-button operator" data-value="/">รท</button>

                <button class="calculator-button operand" data-value="4">4</button>
                <button class="calculator-button operand" data-value="5">5</button>
                <button class="calculator-button operand" data-value="6">6</button>
                <button class="calculator-button operator" data-value="+">+</button>
                <button class="calculator-button operator" data-value="-">-</button>

                <button class="calculator-button operand" data-value="7">7</button>
                <button class="calculator-button operand" data-value="8">8</button>
                <button class="calculator-button operand" data-value="9">9</button>
                <button class="calculator-button operator" data-value="%">%</button>
                <button class="calculator-button operator" data-value="**">^</button>

                <button class="calculator-button operand" data-value=".">.</button>
                <button class="calculator-button operand" data-value="0">0</button>
                <button class="calculator-button backspace" data-value="back"><img src="img.svg" alt="backspace"></button>
                <button class="calculator-button clear" data-value="C">C</button>
                <button class="calculator-button equal" data-value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
